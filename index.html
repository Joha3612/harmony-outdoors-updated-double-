<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Outdoors</title>
    <style>
        body {
            background: linear-gradient(to right, #56ab2f, #a8e063); /* Nature-inspired gradient */
            font-family: Arial, sans-serif;
            color: #333; /* Improved contrast */
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly darker for better contrast */
        }
        header a {
            text-decoration: none;
            color: #333; /* Improved contrast */
            margin: 0 15px;
        }
        .container {
            padding: 20px;
        }
        .product {
            margin-bottom: 20px;
            background-color: white; /* Background for product for better contrast */
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin: 20px 0;
            background-color: white; /* Background for form for better contrast */
            padding: 10px;
            border-radius: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; /* Added margin for spacing */
            border: 1px solid #ccc; /* Added border for better visibility */
        }
        input[type="submit"] {
            background-color: #56ab2f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .hidden { /* Utility class for toggling display */
            display: none;
        }
    </style>
</head>
<body>

<header>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="javascript:void(0)" onclick="showAbout()">About Us</a>
</header>

<div class="container" id="content">
    <!-- Dynamic content goes here -->
</div>

<div id="aboutUs" class="hidden">
    <h2>About Us</h2>
    <p>Harmony Outdoors is dedicated to enhancing your outdoor experiences with top-quality camping gear.</p>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Submit">
    </form>
</div>

<footer>
    <p>&copy; 2023 Harmony Outdoors</p>
</footer>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent actual form submission
        alert('Thank you for contacting Harmony Outdoors!');
    });

    function showAbout() {
        var aboutUsSection = document.getElementById('aboutUs');
        var mainContent = document.getElementById('content');
        aboutUsSection.classList.toggle('hidden');
        mainContent.classList.toggle('hidden');
    }
</script>

</body>
</html>
